<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch data</title>

    <style>
        img{
            width: 30%;
            height: 300px;
            border: 3px solid black;
            margin-left: 35%;
        }
    </style>
</head>
<body>
    <img src="" alt="" id="photos">
</body>
</html>

<script>
    fetch("https://dog.ceo/api/breeds/image/random")

    .then(function(api){
        return api.json()
    })

    .then(function(json){
        console.log(json)
        print(json)
    })

    function print(json){
        document.getElementById("photos").src = json.message
    }
</script>

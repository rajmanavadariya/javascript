<script>
    let alfa = document.getElementById("in").value

        break;

        case "e" : document.getElementById("ans").innerHTML = "Vowel"
        break;

        case "i" : document.getElementById("ans").innerHTML = "Vowel"
        break;

        case "o" : document.getElementById("ans").innerHTML = "Vowel"
        break;

        case "u" : document.getElementById("ans").innerHTML = "Vowel"
        break;
         
        default :  document.getElementById("ans").innerHTML = "Consanant"
        


        
    }
</script>

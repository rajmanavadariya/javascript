<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <center>
        <h1>Calculator</h1>

        <label for="">Enter First Value : </label>
        <input type="text" placeholder="Enter Value" id="Value1">
        <br><br><br>

        <label for="">Enter Second Value : </label>
        <input type="text" placeholder="Enter Value" id="Value2">
        <br><br><br>

       
        <hr>
          <h1 id="ans"></h1>
        <hr>
        <br>
        <br>


        <button id="add">Addition</button>
        <button id="sub">subtraction</button>
        <button id="multiply">multiplication</button>
        <button id="divide">multiplication</button>

        
    </center>
</body>
</html>

<script>
    document.getElementById("add").addEventListener("click",ad)

    function ad(){
        let a = document.getElementById("Value1").value
        let b = document.getElementById("Value2").value
       

        let sum = +a + +b 

        document.getElementById("ans").innerHTML = "sum of two number is : " +sum
    }


    // Subtraction

    document.getElementById("sub").addEventListener("click",ad2)

function ad2(){
    let a = document.getElementById("Value1").value
    let b = document.getElementById("Value2").value
  

    let sub = +a - +b

    document.getElementById("ans").innerHTML = "Sub of two number is : " +sub
}




    // Multiplication



    document.getElementById("multiply").addEventListener("click",ad3)

function ad3(){
    let a = document.getElementById("Value1").value
    let b = document.getElementById("Value2").value
   

    let mul = +a * +b 

    document.getElementById("ans").innerHTML = "Multiplication of two number is : " +mul
}



    // Divide



    document.getElementById("divide").addEventListener("click",ad4)

function ad4(){
    let a = document.getElementById("Value1").value
    let b = document.getElementById("Value2").value
   

    let div = +a / +b 

    document.getElementById("ans").innerHTML = "Divide of two number is : " +div
}
</script>
